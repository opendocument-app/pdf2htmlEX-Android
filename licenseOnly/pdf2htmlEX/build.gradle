plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

group = 'com.viliussutkus89.licenseOnly'

android {
    compileSdk 32
    defaultConfig {
        minSdk 16
        targetSdk 32

        versionCode 1
        versionName 'v0.18.7-poppler-0.81.0'
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                artifactId project.name
                version = android.defaultConfig.versionName

                pom {
                    name = project.name
                    description = 'Convert PDF to HTML without losing text or format'
                    url = 'https://github.com/pdf2htmlEX/pdf2htmlEX'
                    packaging = 'aar'
                    inceptionYear = '2012'
                    licenses {
                        license {
                            name = 'pdf2htmlEX'
                            url = 'https://github.com/pdf2htmlEX/pdf2htmlEX/blob/v0.18.7-poppler-0.81.0/LICENSE'
                            distribution = 'repo'
                        }
                        license {
                            name = 'GPLv3-or-later'
                            url = 'https://www.gnu.org/licenses/gpl-3.0.html'
                            distribution = 'repo'
                        }
                    }
                    scm {
                        url = 'https://github.com/pdf2htmlEX/pdf2htmlEX'
                        connection = 'https://github.com/pdf2htmlEX/pdf2htmlEX.git'
                    }
                    developers {
